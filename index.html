    <style>

        .logo-text { font-family: 'Orbitron'; font-size: 28px; font-weight: 900; letter-spacing: 2px; margin-bottom: 30px; background: linear-gradient(45deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #0a0a0a; color: #fff; outline: none; transition: 0.3s; font-family: 'Outfit'; }
        
        .btn-luxury { width: 100%; padding: 16px; margin-top: 15px; border-radius: 12px; border: none; font-weight: 800; font-family: 'Orbitron'; background: linear-gradient(90deg, var(--accent), #0088cc); color: #000; cursor: pointer; letter-spacing: 1px; }

        /* --- HEADER --- */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }

        .stats-bar { padding: 8px 20px; font-size: 10px; color: #888; font-family: 'Orbitron'; display: flex; justify-content: space-between; border-bottom: 1px solid #111; }

        /* --- SLIDER --- */
        .slider-container { width: calc(100% - 30px); height: 210px; margin: 20px 15px; border-radius: 25px; position: relative; overflow: hidden; border: 1px solid #222; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .slide { position: absolute; inset: 0; opacity: 0; transition: 1s ease-in-out; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        .slide-overlay { position: absolute; inset: 0; background: linear-gradient(to top, #000, transparent); display: flex; align-items: flex-end; padding: 20px; }

        /* --- ADS --- */
        .ad-slot { width: 100%; display: flex; justify-content: center; margin: 15px 0; min-height: 50px; }

        /* --- GRID --- */
        #folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px 15px 100px; }
        .folder-card { height: 190px; border-radius: 20px; overflow: hidden; position: relative; background: #111; border: 1px solid #222; transition: 0.3s; }
        .folder-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .ep-badge { position: absolute; top: 10px; right: 10px; background: var(--accent); color: #000; padding: 3px 8px; border-radius: 6px; font-size: 9px; font-weight: 900; font-family: 'Orbitron'; z-index: 5; }
        .folder-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px; background: linear-gradient(transparent, #000); text-align: center; }

        /* --- PLAYER --- */
        #player-view { display: none; position: fixed; inset: 0; background: #000; z-index: 6000; flex-direction: column; overflow-y: auto; }
        .player-header { padding: 30px 20px; text-align: center; border-bottom: 1px solid #222; background: #080808; }
        .luxury-frame { width: 100%; aspect-ratio: 16/9; background: #000; border-top: 2px solid var(--accent); border-bottom: 2px solid var(--accent); }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- AD OVERLAY (IN-APP BROWSER) --- */
        #ad-overlay { display: none; position: fixed; inset: 0; background: #fff; z-index: 99999; flex-direction: column; }
        .ad-header { background: #000; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); }
        .ad-close-btn { background: #ff4444; color: white; border: none; padding: 8px 20px; border-radius: 20px; font-family: 'Orbitron'; font-weight: bold; font-size: 12px; }
        .ad-frame { flex: 1; width: 100%; border: none; background: #fff; }

        /* --- PROFILE --- */
        .profile-header { background: linear-gradient(to bottom, #111, #000); padding: 50px 20px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; text-align: center; border-bottom: 1px solid #222; }
        .user-avatar { width: 90px; height: 90px; margin: 0 auto 15px; border-radius: 50%; padding: 3px; background: linear-gradient(45deg, var(--gold), var(--accent)); }
        .user-avatar img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid #000; object-fit: cover; }
        .vip-card { background: linear-gradient(135deg, #b8860b, #FFD700); margin: 25px; padding: 30px; border-radius: 25px; color: #000; text-align: center; box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2); }

        nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(20,20,20,0.95); backdrop-filter: blur(15px); border-radius: 40px; padding: 18px; display: flex; justify-content: space-around; border: 1px solid #333; z-index: 4000; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .full-view { display: none; position: fixed; inset: 0; background: #050505; z-index: 5000; overflow-y: auto; }
    </style>
</head>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBcWE5TCxamMSnJxqSm5X4mgSwSccIXcBI",
            authDomain: "myanimeapp-8d079.firebaseapp.com",
            databaseURL: "https://myanimeapp-8d079-default-rtdb.firebaseio.com",
            projectId: "myanimeapp-8d079",
            storageBucket: "myanimeapp-8d079.firebasestorage.app",
            messagingSenderId: "37482342893",
            appId: "1:37482342893:web:bebc7352e4bc102b725fe4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let isPremium = false;
        const AD_URL = "https://www.effectivegatecpm.com/ugebj7ges0?key=683cce3fc3849287d4283f81de0c4360";

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('user-display-email').innerText = user.email.split('@')[0].toUpperCase();
                checkPremium(user.uid);
                loadData();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        function checkPremium(uid) {
            db.ref('users/' + uid).on('value', snap => {
                if(snap.exists() && snap.val().isPremium) {
                    isPremium = true;
                    const badge = document.getElementById('status-badge');
                    badge.innerText = "VIP MEMBER ðŸ‘‘";
                    badge.style.background = "linear-gradient(45deg, #D4AF37, #FFD700)";
                    badge.style.color = "#000";
                    badge.style.fontWeight = "bold";
                    document.getElementById('header-crown').style.color = "#FFD700";
                    document.getElementById('vip-card-box').innerHTML = "<i class='fas fa-crown' style='font-size:40px; margin-bottom:15px; color:#000;'></i><h3 style='font-family:Orbitron; color:#000;'>VIP ACCOUNT ACTIVE</h3>";
                }
            });
        }

        /* --- ADVANCED AD LOGIC WITH BACK BUTTON SUPPORT --- */
        function openAdOverlay() {
            // 1. Push state to history so "Back" button closes ad, not app
            history.pushState({adOpen: true}, "AdView", "#ad");
            
            const overlay = document.getElementById('ad-overlay');
            const frame = document.getElementById('ad-frame');
            
            overlay.style.display = 'flex';
            frame.src = AD_URL;
            
            // Check if ad loads (Optional Fallback logic usually needs server side, 
            // but here we show a fallback if they click the button)
        }

        function forceCloseAd() {
            // Remove the history state we added
            if(history.state && history.state.adOpen) {
                history.back(); 
            } else {
                // If history is messed up, just hide it
                document.getElementById('ad-overlay').style.display = 'none';
                document.getElementById('ad-frame').src = "";
            }
        }

        // Listen for "Back" button or Slide gesture
        window.addEventListener('popstate', function(event) {
            const overlay = document.getElementById('ad-overlay');
            if (overlay.style.display === 'flex') {
                overlay.style.display = 'none';
                document.getElementById('ad-frame').src = "";
            }
        });
        /* -------------------------------------------------- */

        let masterData = {};
        function loadData() {
            db.ref('anime').on('value', snap => {
                const grid = document.getElementById('folder-grid');
                const slider = document.getElementById('main-slider');
                grid.innerHTML = ""; slider.innerHTML = "";
                masterData = {};
                let count = 0; let sliderItems = [];

                snap.forEach(c => {
                    const d = c.val();
                    const f = d.folder ? d.folder.trim() : "Uncategorized";
                    if(f.toLowerCase() === 'slider') {
                        sliderItems.push(d);
                    } else {
                        if(!masterData[f]) masterData[f] = [];
                        masterData[f].push(d);
                        count++;
                    }
                });

                document.getElementById('total-count').innerText = count;

                if(sliderItems.length > 0) {
                    sliderItems.forEach((item, idx) => {
                        slider.innerHTML += `
                            <div class="slide ${idx === 0 ? 'active' : ''}">
                                <img src="${item.thumbnail}" onerror="this.src='https://via.placeholder.com/800x400'">
                                <div class="slide-overlay">
                                    <div style="font-family:Orbitron; font-size:14px; color:var(--accent);">${item.title || 'Featured'}</div>
                                </div>
                            </div>`;
                    });
                    startSlider();
                } else {
                    slider.innerHTML = `<div style="height:100%; display:flex; align-items:center; justify-content:center; color:#333; font-family:Orbitron;">NO SLIDES</div>`;
                }

                for(let f in masterData) {
                    grid.innerHTML += `
                        <div class="folder-card" onclick="openFolder('${f}')">
                            <div class="ep-badge">${masterData[f].length} EPS</div>
                            <img src="${masterData[f][0].thumbnail}">
                            <div class="folder-info"><div style="font-family:Orbitron; font-size:11px; color:#fff; text-transform:uppercase;">${f}</div></div>
                        </div>`;
                }
            });
        }

        function startSlider() {
            let cur = 0; let slides = document.querySelectorAll('.slide');
            if(slides.length < 2) return;
            setInterval(() => {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }, 4000);
        }

        function openFolder(name) {
            document.getElementById('target-folder').innerText = name;
            const container = document.getElementById('ep-list-container');
            container.innerHTML = "";
            masterData[name].forEach(ep => {
                const safeUrl = btoa(ep.url);
                const isPrem = ep.type === 'premium';
                container.innerHTML += `
                    <div onclick="prepareVideo('${safeUrl}', '${ep.title}', ${isPrem})" 
                         style="background: ${isPrem ? 'linear-gradient(90deg, #1a1a1a, #2a2000)' : '#111'}; 
                                padding: 18px; border-radius: 15px; margin-bottom: 12px; 
                                border: 1px solid ${isPrem ? '#D4AF37' : '#222'}; 
                                display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex; align-items: center; gap: 12px;">
                             ${isPrem ? '<i class="fas fa-crown" style="color:#FFD700; font-size:12px;"></i>' : ''}
                            <span style="font-size: 13px; font-weight: 500; color: ${isPrem ? '#FFD700' : '#ddd'};">${ep.title}</span>
                        </div>
                        <i class="fas ${isPrem ? 'fa-lock' : 'fa-play-circle'}" style="color: ${isPrem ? '#FFD700' : 'var(--accent)'}; font-size: 20px;"></i>
                    </div>`;
            });
            openView('ep-view');
        }

        function prepareVideo(encodedUrl, title, prem) {
            if(prem && !isPremium) {
                openAdOverlay(); // Trigger In-App Ad
                return;
            }
            document.getElementById('playing-now').innerText = title;
            document.getElementById('main-video').src = atob(encodedUrl);
            document.getElementById('player-view').style.display = 'flex';
        }

        function closePlayer() {
            if(!isPremium) {
                openAdOverlay(); // Trigger In-App Ad on close
            }
            document.getElementById('main-video').src = "";
            document.getElementById('player-view').style.display = 'none';
        }

        function refreshVideo() { const ifr = document.getElementById('main-video'); const src = ifr.src; ifr.src = ""; setTimeout(() => ifr.src = src, 100); }
        
        function activatePremium() {
            const code = document.getElementById('premium-code-input').value;
            db.ref('premium_codes/' + code).once('value', snap => {
                if(snap.exists() && snap.val().status === "unused") {
                    db.ref('users/' + auth.currentUser.uid).update({ isPremium: true });
                    db.ref('premium_codes/' + code).update({ status: "used", usedBy: auth.currentUser.email });
                    alert("Welcome to VIP Club!");
                } else { alert("Invalid or Used Code!"); }
            });
        }

        function handleLogin() { auth.signInWithEmailAndPassword(document.getElementById('log-email').value, document.getElementById('log-pass').value).catch(e => alert(e.message)); }
        function handleReg() { auth.createUserWithEmailAndPassword(document.getElementById('reg-email').value, document.getElementById('reg-pass').value).catch(e => alert(e.message)); }
        function toggleAuth() { const l = document.getElementById('login-box'); const r = document.getElementById('reg-box'); l.style.display = l.style.display==='none'?'block':'none'; r.style.display = r.style.display==='none'?'block':'none'; }
        function openView(id) { document.getElementById(id).style.display = 'block'; }
        function closeView(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
