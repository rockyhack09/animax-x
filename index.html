<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANIMAX X PREMIUM </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { 
            --accent: #00f2ff; 
            --gold: #FFD700; 
            --dark: #050505; 
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--dark); color: #fff; overflow-x: hidden; }

        /* --- LUXURY ANIMATIONS --- */
        @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pop { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* --- AUTH SCREEN --- */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 25px; }
        .auth-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); padding: 40px 30px; border-radius: 40px; width: 100%; max-width: 350px; text-align: center; }
        .auth-logo { font-family: 'Orbitron'; font-size: 28px; font-weight: 900; margin-bottom: 30px; }
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group input { width: 100%; padding: 15px 15px 15px 40px; border-radius: 15px; border: 1px solid var(--border); background: rgba(0,0,0,0.5); color: #fff; outline: none; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--accent); }
        .btn-royal { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--accent); color: #000; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; box-shadow: 0 5px 15px rgba(0,242,255,0.3); }

        /* --- HEADER --- */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 20px; letter-spacing: 2px; }

        /* --- BANNER --- */
        #banner-container { width: calc(100% - 30px); height: 180px; margin: 15px; border-radius: 25px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: 1s; background-size: cover; background-position: center; }
        .slide.active { opacity: 1; }

        /* --- HOME GRID (3 COLUMNS) --- */
        #folder-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; }
        .folder-card { position: relative; border-radius: 15px; overflow: hidden; background: var(--glass); border: 1px solid var(--border); aspect-ratio: 2/3; }
        .folder-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .new-badge { position: absolute; top: 5px; left: 5px; background: #ff0055; color: #fff; font-size: 8px; padding: 2px 5px; border-radius: 4px; font-family: 'Orbitron'; font-weight: 900; animation: glow 1.5s infinite; z-index: 5; }
        .folder-info { position: absolute; bottom: 0; width: 100%; padding: 8px 5px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); text-align: center; }
        .folder-title { font-size: 9px; font-family: 'Orbitron'; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .folder-eps { font-size: 7px; color: var(--accent); }

        /* --- PLAYER VIEW --- */
        #player-view { display: none; position: fixed; inset: 0; background: #000; z-index: 9000; flex-direction: column; overflow-y: auto; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-bottom: 2px solid var(--accent); }
        .ad-slot { margin: 15px auto; width: 100%; display: flex; justify-content: center; }

        /* --- ROYAL PROFILE --- */
        .profile-header { background: linear-gradient(to bottom, #111, #000); padding: 60px 20px 40px; text-align: center; border-bottom: 1px solid var(--border); border-radius: 0 0 40px 40px; }
        .avatar { width: 90px; height: 90px; margin: 0 auto 15px; border-radius: 50%; border: 2px solid var(--accent); padding: 4px; position: relative; }
        .avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .vip-tag { position: absolute; bottom: 0; right: 0; background: var(--gold); color: #000; font-size: 10px; padding: 2px 6px; border-radius: 10px; font-weight: 900; }
        .vip-card { background: var(--glass); border: 1px solid var(--border); margin: 20px; padding: 25px; border-radius: 25px; text-align: center; }

        /* --- NAVIGATION --- */
        nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(15,15,15,0.95); border-radius: 35px; padding: 18px; display: flex; justify-content: space-around; border: 1px solid var(--border); backdrop-filter: blur(20px); z-index: 5000; }
        .nav-item { color: #555; font-size: 20px; transition: 0.3s; }
        .nav-item.active { color: var(--accent); }

        .full-view { display: none; position: fixed; inset: 0; background: var(--dark); z-index: 4000; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card animate-pop" id="login-box">
            <div class="auth-logo">ANIMAX <span style="color:var(--accent)">X</span></div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="log-email" placeholder="Email Address">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="log-pass" placeholder="Password">
            </div>
            <button class="btn-royal" onclick="handleLogin()">LOGIN ACCESS</button>
            <p onclick="toggleAuth()" style="margin-top:20px; font-size:12px; color:#888; cursor:pointer;">New here? Create Account</p>
        </div>
        <div class="auth-card animate-pop" id="reg-box" style="display:none;">
            <div class="auth-logo" style="color:var(--gold)">REGISTER</div>
            <div class="input-group">
                <i class="fas fa-user-plus"></i>
                <input type="email" id="reg-email" placeholder="New Email">
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="reg-pass" placeholder="Set Password">
            </div>
            <button class="btn-royal" style="background:var(--gold)" onclick="handleReg()">CREATE TERMINAL</button>
            <p onclick="toggleAuth()" style="margin-top:20px; font-size:12px; color:#888; cursor:pointer;">Already have access? Login</p>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <header>
            <div class="logo">ANIMAX <span style="color:var(--accent)">X</span></div>
            <i class="fas fa-crown" id="header-crown" style="color:#222; font-size:22px;" onclick="openView('profile-view')"></i>
        </header>

        <div id="banner-container" class="animate-pop"></div>
        
        <div style="padding: 0 15px; font-family: 'Orbitron'; font-size: 11px; color: var(--accent);">EXPLORE COLLECTIONS</div>
        <div id="folder-grid"></div>

        <div class="ad-slot" style="margin-bottom:120px;">
            <script type="text/javascript"> atOptions = {'key':'9f634c6894bc13ff8f0f19de1fcac9f3','format':'iframe','height':250,'width':300,'params':{}}; </script>
            <script src="https://www.highperformanceformat.com/9f634c6894bc13ff8f0f19de1fcac9f3/invoke.js"></script>
        </div>

        <nav>
            <i class="fas fa-home nav-item active" onclick="location.reload()"></i>
            <i class="fas fa-user-astronaut nav-item" onclick="openView('profile-view')"></i>
        </nav>
    </div>

    <div id="player-view">
        <div style="padding: 20px; text-align: center;">
            <i class="fas fa-chevron-down" onclick="closePlayer()" style="color:var(--accent); font-size:24px;"></i>
            <p id="playing-now" style="font-family:'Orbitron'; font-size:11px; margin-top:10px; color:var(--accent);"></p>
        </div>
        <div class="video-box">
            <iframe id="main-video" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
        </div>
        <div style="padding:15px;">
            <div class="ad-slot"><script type="text/javascript"> atOptions = {'key':'9f634c6894bc13ff8f0f19de1fcac9f3','format':'iframe','height':50,'width':320,'params':{}}; </script><script src="https://www.highperformanceformat.com/9f634c6894bc13ff8f0f19de1fcac9f3/invoke.js"></script></div>
            <div class="ad-slot"><script type="text/javascript"> atOptions = {'key':'9f634c6894bc13ff8f0f19de1fcac9f3','format':'iframe','height':250,'width':300,'params':{}}; </script><script src="https://www.highperformanceformat.com/9f634c6894bc13ff8f0f19de1fcac9f3/invoke.js"></script></div>
            <div class="ad-slot"><script type="text/javascript"> atOptions = {'key':'9f634c6894bc13ff8f0f19de1fcac9f3','format':'iframe','height':50,'width':320,'params':{}}; </script><script src="https://www.highperformanceformat.com/9f634c6894bc13ff8f0f19de1fcac9f3/invoke.js"></script></div>
        </div>
    </div>

    <div id="ep-view" class="full-view">
        <div style="padding:25px; display:flex; align-items:center; border-bottom:1px solid var(--border);">
            <i class="fas fa-arrow-left" onclick="closeView('ep-view')" style="color:var(--accent);"></i>
            <span id="target-folder" style="margin-left:20px; font-family:'Orbitron';"></span>
        </div>
        <div id="ep-list-container" style="padding:20px;"></div>
    </div>

    <div id="profile-view" class="full-view">
        <div class="profile-header">
            <i class="fas fa-times" onclick="closeView('profile-view')" style="position:absolute; top:25px; right:25px; font-size:22px; color:#444;"></i>
            <div class="avatar">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
                <div class="vip-tag" id="vip-label">FREE</div>
            </div>
            <h2 id="user-display-email" style="font-family:'Orbitron'; font-size:16px;">USER</h2>
            <p id="status-badge" style="color:#555; font-size:10px; margin-top:5px;">MEMBER SINCE 2026</p>
        </div>

        <div class="vip-card animate-pop">
            <h4 style="font-family:'Orbitron'; color:var(--gold); margin-bottom:15px; font-size:12px;">ACTIVATE ROYAL VIP</h4>
            <input type="text" id="vip-input" placeholder="ENTER LICENSE KEY" style="width:100%; padding:15px; border-radius:12px; border:none; background:#000; color:#fff; text-align:center; margin-bottom:15px;">
            <button class="btn-royal" style="background:var(--gold); color:#000;" onclick="activatePremium()">UPGRADE NOW</button>
        </div>

        <div style="padding:0 20px; display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div class="vip-card" style="margin:0; padding:20px;" onclick="sendTelegramMsg()">
                <i class="fab fa-telegram" style="font-size:24px; color:#0088cc;"></i>
                <p style="font-size:10px; margin-top:10px;">BUY LICENSE</p>
            </div>
            <div class="vip-card" style="margin:0; padding:20px;" onclick="auth.signOut()">
                <i class="fas fa-power-off" style="font-size:24px; color:#ff4444;"></i>
                <p style="font-size:10px; margin-top:10px;">SHUTDOWN</p>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBcWE5TCxamMSnJxqSm5X4mgSwSccIXcBI",
            authDomain: "myanimeapp-8d079.firebaseapp.com",
            databaseURL: "https://myanimeapp-8d079-default-rtdb.firebaseio.com",
            projectId: "myanimeapp-8d079",
            storageBucket: "myanimeapp-8d079.firebasestorage.app",
            messagingSenderId: "37482342893",
            appId: "1:37482342893:web:bebc7352e4bc102b725fe4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();
        let isPremium = false;

        // --- Auth Observer ---
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('user-display-email').innerText = user.email.split('@')[0].toUpperCase();
                checkPremium(user.uid);
                loadBanners();
                loadContent();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        // --- Telegram Automatic Message ---
        function sendTelegramMsg() {
            const user = auth.currentUser;
            if (user) {
                const userName = user.email.split('@')[0].toUpperCase();
                const userEmail = user.email;
                const message = `Hello RJ ROCKY,
I want to purchase a 30-Day Premium Key.

User Detail:
Name: ${userName}
Email: ${userEmail}`;
                window.open(`https://t.me/aminezone09?text=${encodeURIComponent(message)}`, '_blank');
            }
        }

        // --- Content Loaders ---
        function loadBanners() {
            db.ref('banners').on('value', snap => {
                const container = document.getElementById('banner-container'); container.innerHTML = "";
                let count = 0;
                snap.forEach(child => {
                    const b = child.val();
                    container.innerHTML += `<div class="slide ${count===0?'active':''}" style="background-image:url('${b.image}')"></div>`;
                    count++;
                });
                if(count > 1) startSlider();
            });
        }

        function startSlider() {
            let cur = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.slide'); if(slides.length < 2) return;
                slides[cur].classList.remove('active'); cur = (cur + 1) % slides.length; slides[cur].classList.add('active');
            }, 5000);
        }

        let masterData = {};
        function loadContent() {
            db.ref('anime').on('value', snap => {
                const grid = document.getElementById('folder-grid'); grid.innerHTML = ""; masterData = {};
                const now = Date.now();
                snap.forEach(child => {
                    const d = child.val(); const f = d.folder || "GENERAL";
                    if(!masterData[f]) masterData[f] = []; masterData[f].push(d);
                });
                for(let f in masterData) {
                    const item = masterData[f][0];
                    const isNew = (now - (item.timestamp || 0)) < 86400000;
                    grid.innerHTML += `
                    <div class="folder-card animate-pop" onclick="openFolder('${f}')">
                        ${isNew ? '<div class="new-badge">NEW RELEASE</div>' : ''}
                        <img src="${item.thumbnail}">
                        <div class="folder-info">
                            <div class="folder-title">${f}</div>
                            <div class="folder-eps">${masterData[f].length} Episodes</div>
                        </div>
                    </div>`;
                }
            });
        }

        function openFolder(name) {
            document.getElementById('target-folder').innerText = name;
            const container = document.getElementById('ep-list-container'); container.innerHTML = "";
            masterData[name].forEach((ep, i) => {
                const isP = ep.type === 'premium';
                container.innerHTML += `
                <div onclick="playVideo('${btoa(ep.url)}','${ep.title}',${isP})" style="background:var(--glass); padding:18px; border-radius:15px; margin-bottom:12px; border:1px solid ${isP?'var(--gold)':'var(--border)'}; display:flex; justify-content:space-between; align-items:center;">
                    <div><span style="font-size:10px; color:#555; display:block;">EPISODE ${i+1}</span><span style="color:${isP?'var(--gold)':'#fff'}; font-size:13px;">${ep.title}</span></div>
                    <i class="fas ${isP?'fa-crown':'fa-play-circle'}" style="color:${isP?'var(--gold)':'var(--accent)'}"></i>
                </div>`;
            });
            openView('ep-view');
        }

        function playVideo(url, title, prem) {
            if(prem && !isPremium) { alert("ROYAL VIP KEY REQUIRED!"); openView('profile-view'); return; }
            document.getElementById('playing-now').innerText = title;
            document.getElementById('main-video').src = atob(url);
            document.getElementById('player-view').style.display = 'flex';
        }

        function closePlayer() { document.getElementById('main-video').src = ""; document.getElementById('player-view').style.display = 'none'; }

        function checkPremium(uid) {
            db.ref('users/' + uid).on('value', s => {
                if(s.exists() && s.val().isPremium) {
                    isPremium = true;
                    document.getElementById('vip-label').innerText = "ROYAL";
                    document.getElementById('status-badge').innerText = "ROYAL VIP MEMBER ðŸ‘‘";
                    document.getElementById('status-badge').style.color = "var(--gold)";
                    document.getElementById('header-crown').style.color = "var(--gold)";
                }
            });
        }

        function activatePremium() {
            const code = document.getElementById('vip-input').value;
            db.ref('premium_codes/' + code).once('value', s => {
                if(s.exists() && s.val().status === 'unused') {
                    db.ref('premium_codes/' + code).update({ status: 'used', used_by: auth.currentUser.email });
                    db.ref('users/' + auth.currentUser.uid).set({ isPremium: true });
                    alert("VIP ACTIVATED!");
                } else alert("INVALID KEY!");
            });
        }

        function handleLogin() { 
            const e = document.getElementById('log-email').value, p = document.getElementById('log-pass').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message)); 
        }
        function handleReg() { 
            const e = document.getElementById('reg-email').value, p = document.getElementById('reg-pass').value;
            auth.createUserWithEmailAndPassword(e, p).catch(err => alert(err.message)); 
        }
        function toggleAuth() { 
            const l = document.getElementById('login-box'), r = document.getElementById('reg-box');
            l.style.display = l.style.display==='none'?'block':'none'; r.style.display = r.style.display==='none'?'block':'none'; 
        }
        function openView(id) { document.getElementById(id).style.display = 'block'; }
        function closeView(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
