    <style>
        :root { --accent: #00f2ff; --premium: #ffcc00; --dark: #000; --card: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Outfit', sans-serif; background: var(--dark); color: #fff; overflow-x: hidden; }

        /* Loader */
        #loading-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #222; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Header */
        header { padding: 18px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(0,0,0,0.9); z-index: 100; }
        .logo { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 2px; font-size: 20px; }

        /* Ad Banners */
        .ad-banner-top { width: 320px; height: 50px; margin: 15px auto; background: #080808; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* Grid */
        #anime-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 15px 100px; }
        .anime-card { height: 210px; border-radius: 18px; background: var(--card); overflow: hidden; position: relative; border: 1px solid #222; transition: 0.3s; }
        .anime-card img { width: 100%; height: 100%; object-fit: cover; }
        .card-details { position: absolute; bottom: 0; left: 0; right: 0; padding: 12px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); }
        .title-txt { font-family: 'Orbitron'; font-size: 10px; color: var(--accent); text-transform: uppercase; }

        /* Ad Wall Overlay (1 Minute) */
        #ad-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .timer-circle { width: 90px; height: 90px; border: 4px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; font-family: 'Orbitron'; color: var(--accent); margin-bottom: 25px; box-shadow: 0 0 20px rgba(0,242,255,0.2); }
        
        /* Video Player View */
        #player-view { display: none; position: fixed; inset: 0; background: #000; z-index: 11000; }
        .p-header { padding: 15px; display: flex; align-items: center; background: #111; font-family: 'Orbitron'; font-size: 12px; }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; background: #000; }

        /* Navigation */
        .nav-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(20,20,20,0.95); border-radius: 30px; padding: 16px; display: flex; justify-content: space-around; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-bottom i { font-size: 22px; color: #444; }
        .nav-bottom i.active { color: var(--accent); }
    </style>
</head>
<body>

    <div id="loading-screen">

    </div>

    <div id="main-content" style="display:none;">

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcWE5TCxamMSnJxqSm5X4mgSwSccIXcBI",
            authDomain: "myanimeapp-8d079.firebaseapp.com",
            databaseURL: "https://myanimeapp-8d079-default-rtdb.firebaseio.com",

            messagingSenderId: "37482342893",
            appId: "1:37482342893:web:bebc7352e4bc102b725fe4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let activeUrl = ""; let activeTitle = "";

        // Load Data from Firebase
        db.ref('anime').on('value', snapshot => {
            const grid = document.getElementById('anime-grid');
            grid.innerHTML = "";
            snapshot.forEach(child => {
                const data = child.val();
                grid.innerHTML += `
                    <div class="anime-card" onclick="triggerAd('${data.url}', '${data.title}')">
                        <img src="${data.thumbnail}">
                        <div class="card-details">
                            <div class="title-txt">${data.title}</div>
                        </div>
                    </div>`;
            });
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        });

        // 1 Minute Ad Logic
        function triggerAd(url, title) {
            activeUrl = url; activeTitle = title;
            document.getElementById('ad-overlay').style.display = 'flex';
            
            // Open Adsterra Direct Link in new tab
            window.open("https://www.effectivegatecpm.com/wks31tcv3?key=fbbb30382d249a23d19cac4b07315a5c", "_blank");

            let timeLeft = 60;
            const timerDisplay = document.getElementById('timer-box');
            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    timerDisplay.style.display = 'none';
                    document.getElementById('unlock-btn').style.display = 'block';
                }
            }, 1000);
        }

        function startVideo() {
            document.getElementById('ad-overlay').style.display = 'none';
            document.getElementById('video-title').innerText = activeTitle;
            document.getElementById('main-iframe').src = activeUrl;
            document.getElementById('player-view').style.display = 'block';
        }

        function closePlayer() {
            document.getElementById('main-iframe').src = "";
            document.getElementById('player-view').style.display = 'none';
        }

        function openVIP() {
            window.open("https://t.me/aminezone09", "_blank");
        }
    </script>
</body>
