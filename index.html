<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANIMAX X - PREMIUM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --accent: #00f2ff; --premium: #ffcc00; --dark: #000; --card: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--dark); color: #fff; overflow-x: hidden; }

        /* Banner Ads Container */
        .ad-slot { width: 100%; display: flex; justify-content: center; padding: 8px 0; background: #000; }

        /* Auth UI */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .auth-card { width: 100%; max-width: 350px; background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        .btn-main { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 15px; }

        /* Header & Search */
        header { padding: 18px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #000; position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 2px; font-size: 20px; }
        .search-box { width: 92%; margin: 10px auto; display: block; padding: 12px 18px; border-radius: 12px; background: #111; border: 1px solid #222; color: #fff; }

        /* Grid */
        #folder-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px 15px 100px; }
        .folder-card { height: 210px; border-radius: 18px; overflow: hidden; position: relative; border: 1px solid #222; background: #111; }
        .folder-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .folder-badge { position: absolute; top: 10px; right: 10px; background: var(--accent); color: #000; font-size: 9px; padding: 4px 8px; border-radius: 6px; font-weight: 900; font-family: 'Orbitron'; }
        .folder-name { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.95)); font-family: 'Orbitron'; font-size: 10px; letter-spacing: 1px; }

        /* Views */
        .full-view { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; overflow-y: auto; }
        .v-header { padding: 20px; border-bottom: 1px solid #222; display: flex; align-items: center; background: #000; position: sticky; top: 0; }

        /* Player Centering Logic */
        #player-view { flex-direction: column; height: 100vh; background: #000; }
        .player-body { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 15px; padding: 10px; }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; background: #000; border-radius: 4px; box-shadow: 0 0 20px rgba(0,242,255,0.1); }

        /* Floating Back Button */
        .back-to-video { position: fixed; bottom: 100px; right: 20px; background: var(--accent); color: #000; padding: 12px 20px; border-radius: 50px; font-weight: bold; font-size: 13px; z-index: 7000; display: none; box-shadow: 0 5px 15px rgba(0,242,255,0.4); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Navigation */
        nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(15,15,15,0.98); border-radius: 35px; padding: 18px; display: flex; justify-content: space-around; border: 1px solid #333; z-index: 4000; backdrop-filter: blur(10px); }
        nav i { font-size: 22px; color: #444; }
        nav i.active { color: var(--accent); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="logo" style="margin-bottom: 40px;">ANIMAX <span style="color:var(--accent)">X</span></div>
        <div class="auth-card" id="login-box">
            <h3 style="text-align:center; margin-bottom:15px; font-family:'Orbitron'; font-size:16px;">LOGIN</h3>
            <input type="email" id="log-email" placeholder="Email Address">
            <input type="password" id="log-pass" placeholder="Password">
            <button class="btn-main" style="background:var(--accent); color:#000;" onclick="handleLogin()">SIGN IN</button>
            <p onclick="toggleAuth()" style="font-size:11px; text-align:center; margin-top:20px; color:#666;">Don't have an account? <span style="color:var(--accent)">Register</span></p>
        </div>
        <div class="auth-card" id="reg-box" style="display:none;">
            <h3 style="text-align:center; margin-bottom:15px; font-family:'Orbitron'; font-size:16px;">REGISTER</h3>
            <input type="email" id="reg-email" placeholder="Email Address">
            <input type="password" id="reg-pass" placeholder="New Password">
            <button class="btn-main" style="background:var(--accent); color:#000;" onclick="handleReg()">CREATE ACCOUNT</button>
            <p onclick="toggleAuth()" style="font-size:11px; text-align:center; margin-top:20px; color:#666;">Already a user? <span style="color:var(--accent)">Login</span></p>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <header>
            <div class="logo">ANIMAX <span style="color:var(--accent)">X</span></div>
            <i class="fas fa-crown" id="header-crown" style="color:#222; font-size: 20px;" onclick="openView('profile-view')"></i>
        </header>

        <div class="ad-slot">
            <script type="text/javascript"> atOptions = { 'key' : '9f634c6894bc13ff8f0f19de1fcac9f3', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} }; </script>
            <script src="https://www.highperformanceformat.com/9f634c6894bc13ff8f0f19de1fcac9f3/invoke.js"></script>
        </div>

        <input type="text" class="search-box" placeholder="Search Folders..." onkeyup="searchFn()">
        <div id="folder-grid"></div>

        <nav>
            <i class="fas fa-home active" onclick="location.reload()"></i>
            <i class="fas fa-user-circle" onclick="openView('profile-view')"></i>
        </nav>
    </div>

    <div id="ep-view" class="full-view">
        <div class="v-header">
            <i class="fas fa-arrow-left" onclick="closeView('ep-view')" style="margin-right:20px; color:var(--accent);"></i>
            <span id="target-folder" style="font-family:'Orbitron'; font-size:12px;"></span>
        </div>
        <div id="ep-list-container" style="padding:15px;"></div>
    </div>

    <div id="profile-view" class="full-view">
        <div class="v-header">
            <i class="fas fa-arrow-left" onclick="closeView('profile-view')" style="margin-right:20px;"></i>
            <span>ACCOUNT CENTER</span>
        </div>
        <div style="padding:30px; text-align:center;">
            <div id="status-tag" style="background:#111; padding:6px 18px; border-radius:20px; font-size:10px; border:1px solid #222; margin-bottom:20px;">FREE MEMBER</div>
            
            <div style="background:#080808; border:1px dashed var(--premium); padding:25px; border-radius:20px;">
                <h5 style="color:var(--premium); font-family:'Orbitron';">ACTIVATE PREMIUM</h5>
                <input type="text" id="premium-code-input" placeholder="Enter Redeem Code" style="text-align:center; border-color:var(--premium);">
                <button class="btn-main" style="background:var(--premium); color:#000;" onclick="activatePremium()">ACTIVATE</button>
                <button onclick="window.open('https://t.me/aminezone09?text=I%20want%20to%20buy%20premium%20access')" style="background:none; border:none; color:var(--premium); margin-top:15px; font-weight:bold; font-size:12px;">BUY CODE FROM ADMIN</button>
            </div>
            
            <button onclick="handleLogout()" style="margin-top:60px; color:red; background:none; border:none; font-weight:bold; font-size:13px;">LOGOUT ACCOUNT</button>
        </div>
    </div>

    <div id="player-view" class="full-view">
        <div class="v-header">
            <i class="fas fa-arrow-left" onclick="closePlayer()" style="margin-right:20px;"></i>
            <span id="playing-now" style="font-size:10px; color:#888;"></span>
        </div>
        
        <div class="player-body">
            <div class="ad-slot">
                <script type="text/javascript"> atOptions = { 'key' : '9f634c6894bc13ff8f0f19de1fcac9f3', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} }; </script>
                <script src="https://www.highperformanceformat.com/9f634c6894bc13ff8f0f19de1fcac9f3/invoke.js"></script>
            </div>

            <iframe id="main-video" src="" allowfullscreen></iframe>

            <div class="ad-slot">
                <script type="text/javascript"> atOptions = { 'key' : '9f634c6894bc13ff8f0f19de1fcac9f3', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} }; </script>
                <script src="https://www.highperformanceformat.com/9f634c6894bc13ff8f0f19de1fcac9f3/invoke.js"></script>
            </div>
        </div>
    </div>

    <div id="back-btn" class="back-to-video" onclick="resumeVideo()">
        <i class="fas fa-play"></i> Back to Video
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBcWE5TCxamMSnJxqSm5X4mgSwSccIXcBI",
            authDomain: "myanimeapp-8d079.firebaseapp.com",
            databaseURL: "https://myanimeapp-8d079-default-rtdb.firebaseio.com",
            projectId: "myanimeapp-8d079",
            storageBucket: "myanimeapp-8d079.firebasestorage.app",
            messagingSenderId: "37482342893",
            appId: "1:37482342893:web:bebc7352e4bc102b725fe4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let isPremiumUser = false;

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                checkPremium(user.uid);
                loadData();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        function checkPremium(uid) {
            db.ref('users/' + uid).on('value', snap => {
                if(snap.exists() && snap.val().isPremium) {
                    isPremiumUser = true;
                    document.getElementById('status-tag').innerText = "PREMIUM ACTIVE";
                    document.getElementById('status-tag').style.color = "var(--premium)";
                    document.getElementById('header-crown').style.color = "var(--premium)";
                }
            });
        }

        function activatePremium() {
            const code = document.getElementById('premium-code-input').value;
            if(!code) return alert("Enter Code!");
            db.ref('premium_codes/' + code).once('value', snap => {
                if(snap.exists() && snap.val().status === "unused") {
                    db.ref('users/' + auth.currentUser.uid).update({ isPremium: true });
                    db.ref('premium_codes/' + code).update({ status: "used", usedBy: auth.currentUser.email });
                    alert("Premium Activated!");
                } else { alert("Invalid or Used Code!"); }
            });
        }

        let masterData = {};
        function loadData() {
            db.ref('anime').on('value', snap => {
                const grid = document.getElementById('folder-grid');
                grid.innerHTML = ""; masterData = {};
                snap.forEach(c => {
                    const d = c.val();
                    const f = d.folder || "Uncategorized";
                    if(!masterData[f]) masterData[f] = [];
                    masterData[f].push(d);
                });
                for(let f in masterData) {
                    grid.innerHTML += `
                        <div class="folder-card" onclick="openFolder('${f}')">
                            <img src="${masterData[f][0].thumbnail}">
                            <div class="folder-badge">${masterData[f].length} EP</div>
                            <div class="folder-name">${f}</div>
                        </div>`;
                }
            });
        }

        function openFolder(name) {
            document.getElementById('target-folder').innerText = name;
            const list = document.getElementById('ep-list-container');
            list.innerHTML = "";
            masterData[name].forEach(ep => {
                const isPrem = ep.title.toLowerCase().includes("premium") || ep.type === "premium";
                list.innerHTML += `
                    <div onclick="playVideo('${ep.url}', '${ep.title}', ${isPrem})" style="background:#111; padding:18px; border-radius:15px; margin-bottom:12px; border:1px solid #222; display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:13px; font-weight:500;">${ep.title}</span>
                        ${isPrem ? '<i class="fas fa-crown" style="color:var(--premium)"></i>' : '<i class="fas fa-play-circle" style="color:var(--accent)"></i>'}
                    </div>`;
            });
            openView('ep-view');
        }

        function playVideo(url, title, prem) {
            if(prem && !isPremiumUser) {
                window.open("https://www.effectivegatecpm.com/wks31tcv3?key=fbbb30382d249a23d19cac4b07315a5c", "_blank");
                document.getElementById('back-btn').style.display = 'block';
            }
            document.getElementById('playing-now').innerText = title;
            document.getElementById('main-video').src = url;
            openView('player-view');
        }

        function resumeVideo() {
            document.getElementById('back-btn').style.display = 'none';
            window.focus();
        }

        function handleLogin() { auth.signInWithEmailAndPassword(document.getElementById('log-email').value, document.getElementById('log-pass').value).catch(e => alert(e.message)); }
        function handleReg() { auth.createUserWithEmailAndPassword(document.getElementById('reg-email').value, document.getElementById('reg-pass').value).catch(e => alert(e.message)); }
        function handleLogout() { auth.signOut(); }
        function toggleAuth() { 
            const lb = document.getElementById('login-box');
            const rb = document.getElementById('reg-box');
            lb.style.display = (lb.style.display === 'none' ? 'block' : 'none');
            rb.style.display = (rb.style.display === 'none' ? 'block' : 'none');
        }
        function searchFn() {
            let val = document.querySelector('.search-box').value.toLowerCase();
            document.querySelectorAll('.folder-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(val) ? "block" : "none");
        }
        function openView(id) { document.getElementById(id).style.display = (id === 'player-view' ? 'flex' : 'block'); }
        function closeView(id) { document.getElementById(id).style.display = 'none'; }
        function closePlayer() { 
            document.getElementById('main-video').src = ""; 
            document.getElementById('back-btn').style.display = 'none';
            closeView('player-view'); 
        }
    </script>
</body>
</html>
